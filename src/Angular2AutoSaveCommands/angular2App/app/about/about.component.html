<div class="container">
    <div class="col-lg-12">
        <h1>Selected Item: {{model.Id}}</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #aboutItemForm="ngForm">

            <input type="hidden" class="form-control" id="id" [(ngModel)]="model.Id" name="id" #id="ngModel">
            <input type="hidden" class="form-control" id="deleted" [(ngModel)]="model.Deleted" name="deleted" #id="ngModel">

            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" required (keyup)="createCommand($event)" [(ngModel)]="model.Description" name="description" #description="ngModel">
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    Description is required
                </div>
            </div>

            <!--<button type="submit" class="btn btn-default" [disabled]="!aboutItemForm.form.valid">Submit</button>-->
            <button type="button" class="btn btn-default" (click)="newAboutData()">New About</button>

        </form>
    </div>
</div>

<hr />

<div>
    <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="height:20px;" *ngFor="let aboutItem of AboutDataItems">
                    <td>{{aboutItem.Id}}</td>
                    <td>{{aboutItem.Description}}</td>
                    <td>
                        <button class="btn btn-default" (click)="Edit(aboutItem)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-default" (click)="Delete(aboutItem)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
